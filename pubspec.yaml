name: nutri
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - assets/

  fonts:
    - family: Philosopher
      fonts:
        - asset: fonts/Philosopher-Regular.ttf
        - asset: fonts/Philosopher-Italic.ttf
        - asset: fonts/Philosopher-Bold.ttf
          weight: 700
